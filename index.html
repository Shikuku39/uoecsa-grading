<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grading System</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    .meeting-attendance {
      display: flex;
      flex-wrap: wrap;
    }

    .meeting-attendance label,
    .meeting-attendance input {
      width: calc(50% - 8px);
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    p {
      color: #555;
    }
  </style>

</head>

<body>
  <h1>Grading System</h1>

  <!-- BUKAKI Form -->
  <form id="bukakiForm">
    <h2>BUKAKI</h2>
    <label for="bukakiMembers">Number of Members:</label>
    <input type="number" id="bukakiMembers" required>

    <h2>Meeting Attendance:</h2>
    <div class="meeting-attendance">
      <script>
        for (let i = 1; i <= 11; i++) {
          document.write(`
            <label for="bukakiMeeting${i}">Meeting ${i}:</label>
            <input type="number" id="bukakiMeeting${i}" min="0" max="100" required>
          `);
        }
      </script>
    </div>
  </form>

  <!-- KENDISA Form -->
  <form id="kendisaForm">
    <h2>KENDISA</h2>
    <label for="kendisaMembers">Number of Members:</label>
    <input type="number" id="kendisaMembers" required>

    <h2>Meeting Attendance:</h2>
    <div class="meeting-attendance">
      <script>
        for (let i = 1; i <= 11; i++) {
          document.write(`
            <label for="kendisaMeeting${i}">Meeting ${i}:</label>
            <input type="number" id="kendisaMeeting${i}" min="0" max="100" required>
          `);
        }
      </script>
    </div>
  </form>

  <!-- NYANYEMNADISA Form -->
  <form id="nyanyemnadisaForm">
    <h2>NYANYEMNADISA</h2>
    <label for="nyanyemnadisaMembers">Number of Members:</label>
    <input type="number" id="nyanyemnadisaMembers" required>

    <h2>Meeting Attendance:</h2>
    <div class="meeting-attendance">
      <script>
        for (let i = 1; i <= 11; i++) {
          document.write(`
            <label for="nyanyemnadisaMeeting${i}">Meeting ${i}:</label>
            <input type="number" id="nyanyemnadisaMeeting${i}" min="0" max="100" required>
          `);
        }
      </script>
    </div>
  </form>

  <!-- MOMMAKDISA Form -->
  <form id="mommakdisaForm">
    <h2>MOMMAKDISA</h2>
    <label for="mommakdisaMembers">Number of Members:</label>
    <input type="number" id="mommakdisaMembers" required>

    <h2>Meeting Attendance:</h2>
    <div class="meeting-attendance">
      <script>
        for (let i = 1; i <= 11; i++) {
          document.write(`
            <label for="mommakdisaMeeting${i}">Meeting ${i}:</label>
            <input type="number" id="mommakdisaMeeting${i}" min="0" max="100" required>
          `);
        }
      </script>
    </div>
  </form>

  <!-- MELIMEMA Form -->
  <form id="melimemaForm">
    <h2>MELIMEMA</h2>
    <label for="melimemaMembers">Number of Members:</label>
    <input type="number" id="melimemaMembers" required>

    <h2>Meeting Attendance:</h2>
    <div class="meeting-attendance">
      <script>
        for (let i = 1; i <= 11; i++) {
          document.write(`
            <label for="melimemaMeeting${i}">Meeting ${i}:</label>
            <input type="number" id="melimemaMeeting${i}" min="0" max="100" required>
          `);
        }
      </script>
    </div>
  </form>

  <!-- HOKKDISA Form -->
  <form id="hokkdisaForm">
    <h2>HOKKDISA</h2>
    <label for="hokkdisaMembers">Number of Members:</label>
    <input type="number" id="hokkdisaMembers" required>

    <h2>Meeting Attendance:</h2>
    <div class="meeting-attendance">
      <script>
        for (let i = 1; i <= 11; i++) {
          document.write(`
            <label for="hokkdisaMeeting${i}">Meeting ${i}:</label>
            <input type="number" id="hokkdisaMeeting${i}" min="0" max="100" required>
          `);
        }
      </script>
    </div>
  </form>

  <button type="button" onclick="calculatePercentage()">Calculate Percentage for All Groups</button>

  <div id="result"></div>

  <script>
    function calculatePercentage() {
      const groups = [
        'BUKAKI', 'KENDISA', 'NYANYEMNADISA', 'MOMMAKDISA', 'MELIMEMA', 'HOKKDISA'
      ];
      let resultHtml = '';

      groups.forEach(groupName => {
        const members = parseInt(document.getElementById(`${groupName.toLowerCase()}Members`).value);
        let totalAttendance = 0;

        for (let i = 1; i <= 11; i++) {
          const attendance = parseInt(document.getElementById(`${groupName.toLowerCase()}Meeting${i}`).value);
          totalAttendance += attendance;
        }

        const averageAttendance = (totalAttendance / (11 * members) * 100).toFixed(3);

        resultHtml += `
          <h2>Results for ${groupName}</h2>
          <p>Average Attendance: ${averageAttendance}%</p>
        `;
      });

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = resultHtml;
    }
  </script>
</body>

</html>
